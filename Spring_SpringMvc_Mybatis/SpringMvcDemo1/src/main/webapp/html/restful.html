<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>restfulajax测试</title>
</head>
<body>

<button id="btn1" type="button">查询</button>
<button id="btn2" type="button">删除</button>
<button id="btn3" type="button">添加</button>
<button id="btn4" type="button">修改</button>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $("#btn1").click(function () {
        $.ajax({
            type: "get",
            url: "/SpringMvcDemo1/student",
            async: true,
            success: function (msg) {
                console.info(msg);
            }

        });
    });
    $("#btn2").click(function () {
        $.ajax({
                type: "delete",
                url: "/SpringMvcDemo1/student/2",
                async: true,
                success: function (msg) {
                    console.info(msg)
                }
            });
    });

    $("#btn3").click(function () {
        var jsonTest=JSON.stringify({'id':'1','userName':'xiaoming'});
        $.ajax({
            type:"post",
            url:"/SpringMvcDemo1/student",
            async:true,
            contentType:"application/json;charset=utf-8",
            data:jsonTest,
            success:function (msg) {
                console.info(msg);
            }
        });
    });

    $("#btn4").click(function () {
        var jsonTest = JSON.stringify({'id':'2','userName':'xiaoyang'})
        $.ajax({
            type:"put",
            url:"/SpringMvcDemo1/student",
            async:true,
            contentType: "application/json;charset=utf-8",
            data:jsonTest,
            success:function (msg) {
                console.info(msg);
            }

        });
    });
</script>
</body>
</html>
